<page-header></page-header>
<table mat-table [dataSource]="dataSource" aria-label="用户列表">
  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef>用户名</th>
    <td mat-cell *matCellDef="let element">{{element.userName}}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>邮箱</th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>
  <ng-container matColumnDef="createDate">
    <th mat-header-cell *matHeaderCellDef>创建日期</th>
    <td mat-cell *matCellDef="let element">{{element.createDate}}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>操作</th>
    <td mat-cell *matCellDef="let element">
      <mat-slide-toggle [checked]="element.state === 1" [id]="element.id" (change)="enabledOrDisabled($event)">启用</mat-slide-toggle>
      &nbsp;
      <a [routerLink]="['/clients', element.id]" mat-stroked-button color="primary">详情</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
<mat-paginator showFirstLastButtons [pageSize]="size" [length]="totalSize" (page)="pageChange($event)"></mat-paginator>
